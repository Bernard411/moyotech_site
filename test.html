<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Friday Night</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            background: #000000;
        }

        .place-card {
            transition: transform 0.15s ease-out;
        }

        .place-card:active {
            transform: scale(0.98);
        }

        .category-btn.active {
            background: #1d9bf0;
            color: white;
        }

        .category-btn:hover {
            background: rgba(29, 155, 240, 0.1);
        }

        .category-btn.active:hover {
            background: #1a8cd8;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.4s ease-out forwards;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .glass-effect {
            background: rgba(22, 24, 35, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .btn-hover {
            transition: all 0.2s ease;
        }

        .btn-hover:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(29, 155, 240, 0.3);
        }

        .btn-hover:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-black">
    <!-- Main Container -->
    <div class="max-w-md mx-auto bg-black min-h-screen">
        
        <!-- Header -->
        <header class="bg-black/95 backdrop-blur-md text-white p-6 pb-4 border-b border-gray-800 sticky top-0 z-50">
            <div class="flex items-center justify-between mb-5">
                <div>
                    <h1 class="text-2xl font-bold tracking-tight">Friday Night</h1>
                    <p class="text-gray-400 text-sm mt-0.5 font-medium">Discover the best spots</p>
                </div>
                <button class="p-2.5 bg-gray-900 hover:bg-gray-800 rounded-full transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>
                </button>
            </div>

            <!-- Search Bar -->
            <div class="relative">
                <input 
                    type="text" 
                    placeholder="Search places, food, drinks..." 
                    class="w-full py-3 px-4 pl-11 rounded-full bg-gray-900 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition font-normal"
                    id="searchInput"
                >
                <svg class="w-5 h-5 text-gray-500 absolute left-4 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </header>

        <!-- Categories -->
        <div class="px-4 py-5 bg-black border-b border-gray-800">
            <div class="flex gap-2 overflow-x-auto scrollbar-hide pb-1">
                <button class="category-btn active px-5 py-2.5 rounded-full bg-gray-900 text-gray-300 whitespace-nowrap font-semibold text-sm transition" data-category="all">
                    All
                </button>
                <button class="category-btn px-5 py-2.5 rounded-full bg-gray-900 text-gray-300 whitespace-nowrap font-semibold text-sm transition" data-category="restaurant">
                    Restaurants
                </button>
                <button class="category-btn px-5 py-2.5 rounded-full bg-gray-900 text-gray-300 whitespace-nowrap font-semibold text-sm transition" data-category="bar">
                    Bars
                </button>
                <button class="category-btn px-5 py-2.5 rounded-full bg-gray-900 text-gray-300 whitespace-nowrap font-semibold text-sm transition" data-category="club">

        </div>

                <div class="absolute bottom-0 left-0 p-5 text-white right-0">
                    <div class="flex items-center gap-2 mb-3">
                        <span class="px-3 py-1 bg-red-500 rounded-full text-xs font-bold tracking-wide">TRENDING</span>
                        <div class="flex items-center gap-1">
                            <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                            </svg>
                            <span class="text-sm font-semibold">4.8</span>
                        </div>
                    </div>
                    <h3 class="text-2xl font-bold mb-1">Skyline Rooftop Bar</h3>
                    <p class="text-sm text-gray-300 font-medium">Amazing views ‚Ä¢ Live DJ ‚Ä¢ Craft Cocktails</p>
                </div>
            </div>
        </div>

        <!-- Places Grid -->
        <div class="px-4 pb-24 bg-black">
            <div class="flex items-center justify-between mb-4 mt-2">
                <h2 class="text-xl font-bold text-white">Nearby Places</h2>
                <button class="text-gray-400 hover:text-white transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                    </svg>
                </button>
            </div>
            <div id="placesContainer" class="space-y-4"></div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-800 max-w-md mx-auto">
            <div class="flex justify-around items-center h-16 px-2">
                <button class="flex flex-col items-center gap-1 text-blue-500 py-2 px-4 rounded-lg transition">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path>
                    </svg>
                    <span class="text-xs font-semibold">Home</span>
                </button>
                <button class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-300 py-2 px-4 rounded-lg transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <span class="text-xs font-semibold">Explore</span>
                </button>
                <button class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-300 py-2 px-4 rounded-lg transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                    </svg>
                    <span class="text-xs font-semibold">Saved</span>
                </button>
                <button class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-300 py-2 px-4 rounded-lg transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span class="text-xs font-semibold">Profile</span>
                </button>
            </div>
        </nav>
    </div>

    <script>
        const places = [
            {
                id: 1,
                name: "The Grill House",
                category: "restaurant",
                rating: 4.7,
                reviews: 234,
                image: "https://images.unsplash.com/photo-1414235077428-338989a2e8c0?w=400&h=300&fit=crop",
                cuisine: "Steakhouse",

            },
            {
                id: 2,
                name: "Neon Nights Club",
                category: "club",
                rating: 4.5,
                reviews: 456,
                image: "https://images.unsplash.com/photo-1566737236500-c8ac43014a67?w=400&h=300&fit=crop",
                cuisine: "Night Club",
                price: "$$$",
                distance: "2.5 km",
                description: "EDM ‚Ä¢ House Music ‚Ä¢ VIP Tables"
            },
            {
                id: 3,

                category: "bar",

                distance: "0.8 km",

            },
            {
                id: 4,
                name: "Tokyo Sushi Bar",
                category: "restaurant",
                rating: 4.9,
                reviews: 567,
                image: "https://images.unsplash.com/photo-1579584425555-c3ce17fd4351?w=400&h=300&fit=crop",
                cuisine: "Japanese",
                price: "$$$",
                distance: "1.5 km",
                description: "Authentic sushi & sake"
            },
            {
                id: 5,
                name: "Game Zone Sports Bar",
                category: "sports",
                rating: 4.4,
                reviews: 312,
                image: "https://images.unsplash.com/photo-1547558840-8ad3f7a0e549?w=400&h=300&fit=crop",
                cuisine: "Sports Bar",
                price: "$$",
                distance: "3.2 km",
                description: "Live sports ‚Ä¢ Pool tables ‚Ä¢ Wings"
            },
            {
                id: 6,
                name: "Cocktail Lounge 21",
                category: "bar",
                rating: 4.8,
                reviews: 423,
                image: "https://images.unsplash.com/photo-1514933651103-005eec06c04b?w=400&h=300&fit=crop",
                cuisine: "Cocktail Bar",
                price: "$$$",
                distance: "1.8 km",
                description: "Craft cocktails ‚Ä¢ Live jazz"
            },
            {
                id: 7,
                name: "Pasta Bella",
                category: "restaurant",
                rating: 4.6,
                reviews: 289,
                image: "https://images.unsplash.com/photo-1555126634-323283e090fa?w=400&h=300&fit=crop",
                cuisine: "Italian",
                price: "$$",
                distance: "2.1 km",
                description: "Homemade pasta & wood-fired pizza"
            },
            {
                id: 8,
                name: "Urban Cafe",
                category: "cafe",
                rating: 4.5,
                reviews: 178,
                image: "https://images.unsplash.com/photo-1554118811-1e0d58224f24?w=400&h=300&fit=crop",
                cuisine: "Coffee & Snacks",
                price: "$",
                distance: "0.5 km",
                description: "Specialty coffee ‚Ä¢ Desserts ‚Ä¢ WiFi"
            },
            {
                id: 9,
                name: "The Stadium",
                category: "sports",
                rating: 4.3,
                reviews: 445,
                image: "https://images.unsplash.com/photo-1431324155629-1a6deb1dec8d?w=400&h=300&fit=crop",
                cuisine: "Sports Complex",
                price: "$$",
                distance: "4.0 km",
                description: "Bowling ‚Ä¢ Billiards ‚Ä¢ Restaurant"
            },
            {
                id: 10,
                name: "Taco Fiesta",
                category: "restaurant",
                rating: 4.7,
                reviews: 391,
                image: "https://images.unsplash.com/photo-1565299585323-38d6b0865b47?w=400&h=300&fit=crop",
                cuisine: "Mexican",
                price: "$$",
                distance: "1.9 km",
                description: "Authentic tacos ‚Ä¢ Margaritas"
            }
        ];

        let currentCategory = 'all';
        const placesContainer = document.getElementById('placesContainer');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const searchInput = document.getElementById('searchInput');

        function renderPlaces(filterCategory = 'all', searchTerm = '') {
            let filteredPlaces = places;

            if (filterCategory !== 'all') {
                filteredPlaces = places.filter(place => place.category === filterCategory);
            }

            if (searchTerm) {
                filteredPlaces = filteredPlaces.filter(place => 
                    place.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    place.cuisine.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    place.description.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            placesContainer.innerHTML = filteredPlaces.map((place, index) => `
                <div class="place-card bg-gray-900 rounded-2xl overflow-hidden border border-gray-800 hover:border-gray-700 transition animate-fade-in-up" style="animation-delay: ${index * 0.05}s">
                    <div class="relative">
                        <img src="${place.image}" alt="${place.name}" class="w-full h-48 object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                        <button class="absolute top-3 right-3 p-2 glass-effect rounded-full hover:bg-gray-800/80 transition">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                            </svg>
                        </button>
                        <div class="absolute top-3 left-3 px-3 py-1.5 glass-effect rounded-full text-white text-xs font-bold">
                            üìç ${place.distance}
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex items-start justify-between mb-2">
                            <div class="flex-1">
                                <h3 class="text-lg font-bold text-white mb-1">${place.name}</h3>
                                <p class="text-sm text-gray-400 font-medium">${place.cuisine} ‚Ä¢ ${place.price}</p>
                            </div>
                            <div class="flex items-center gap-1 bg-yellow-500/10 px-2.5 py-1.5 rounded-lg border border-yellow-500/20">
                                <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                                </svg>
                                <span class="text-sm font-bold text-white">${place.rating}</span>
                            </div>
                        </div>
                        <p class="text-sm text-gray-400 mb-4 font-normal leading-relaxed">${place.description}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-xs text-gray-500 font-medium">${place.reviews} reviews</span>
                            <button class="px-5 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-full text-sm font-bold btn-hover">
                                View Details
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Category filtering
        categoryButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderPlaces(currentCategory, searchInput.value);
            });
        });

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            renderPlaces(currentCategory, e.target.value);
        });

        // Initial render
        renderPlaces();
    </script>
</body>
</html>
